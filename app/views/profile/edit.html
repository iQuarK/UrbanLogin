<form name="editForm" ng-submit="submit()">
  <span class="error" ng-if="error">{{ error }}</span>
  <div class="form-group">
    <label>Full name</label>
    <input type="text" class="form-control" name="name" placeholder="Full name" tabindex="1" autofocus required ng-model="name">
    <span class="error" ng-if="editForm.name.$error.required && submitted">This field is required</span>
    <label>Email</label>
    <input type="text" class="form-control" name="email" ng-model="email" ng-pattern="patternEmail" tabindex="2" required ng-pattern="patternEmail">
    <span class="error" ng-if="editForm.email.$error.pattern && submitted">Not a valid email</span>
    <span class="error" ng-if="editForm.email.$error.required && submitted">This field is required</span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ng-model="password" tabindex="3" required>
    <span class="error" ng-if="registerForm.password.$error.required && submitted">This field is required</span>
  </div>
  <div class="form-group">
    <input type="submit" class="form-control" value="Submit">
  </div>
</form>
